<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Alura Typer</title>
</head>

<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Testando a capacidade de um usuário estar digitando. Frase maior.</p>
        <ul class="informacoes center">
            <li><i class="small material-icons icones">description</i>
                <span id="tamanhoPalavra"></span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempoDigitacao">10</span> segundos
            </li>
        </ul>
        <ul>
            <li><textarea class="campoDigitacao" name="" id="textArea" cols="100" rows="5"></textarea></li>
            <li class="botoes"><a id="botaoReset" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">restore</i>
                </a>
            </li>
        </ul>
        <ul class="center">
            <li><span id="contadorCaracteres">0</span> Caracteres</li>
            <li><span id="contadorPalavras">0</span> Palavras</li>
        </ul>
        <h3 class="center">Tabela</h3>
        <table class="centered bordered tabela">
            <thead>
                <th>Nome</th>
                <th>Nº de Palavras</th>
                <th>Remover</th>
            </thead>
            <tbody>
                <tr>
                    <td>Padrão</td>
                    <td>999</td>
                    <td><a href="#" class="botaoDelete"><i class="small material-icons">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
